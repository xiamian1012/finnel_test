<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="galaxy display">    
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>galaxy display</title>    
<style>
        #chart1 {
        height:100%;
        }
</style>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts-gl/2.0.7/echarts-gl.min.js"></script>
        

</head>
<body style="height: 100%; margin: 0;transform-origin:0px 0px 0px">
<div id="chart1" ></div>
</body>
<script src="https://cdn.jsdelivr.net/gh/xiamian1012/echarts@store/js/galaxy_v2.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
        // 一开始加载就适应屏幕的宽高
        $(function() {
            //offsetWidth： 获取body元素对象的宽度，即offsetWidth=width+padding+border availWidth：返回当前屏幕宽度
            var scale = document.body.clientWidth;
            $("#chart1").css("height", scale/2);
                
        });
        $(window).resize(function() {
    var scale = document.body.clientWidth;
            $("#chart1").css("height", scale/2);
        });


     </script>
</html>
